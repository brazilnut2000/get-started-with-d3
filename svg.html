<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script> -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>SVG Shapes</h1>
    <svg width="500" height="500" style="background: lightgray;">
        <rect width="300" height="300" x="100" y="100" style="
        fill:red;stroke:slateblue;stroke-width:8
        "></rect>
    </svg>
    <svg width="500" height="500" style="background: lightgray; ">
        <circle cx="250" cy="250" r="40" stroke="tomato" stroke-width="8" fill="yellow"></circle>
    </svg>
    <script>
        d3.select("body")
            .append("svg")
            .attr("width", 500)
            .attr("height", 500)
            .style("background", "lightgray")
            .append("rect")
            .attr("width", 300)
            .attr("height", 300)
            .style("fill", "orange")
            .style("stroke-width", 8)
            .style("stroke", "forestgreen")
            .attr("x", 100)
            .attr("y", 100)

        d3.select("svg")
            .append("circle")
            .style("fill", "blue")
            .style("stroke-width", 8)
            .style("stroke", "lightgreen")
            .attr("cx", 50)
            .attr("cy", 50)
            .attr("r", 30)

    </script>
</body>

</html>
