<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SVG Barchart</title>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.13.0/d3.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>SVG Bar Chart</h1>
    <h4>This poor thing is ugly.</h4>
    <div id="chart"></div>

    <script>
        const myData = [100, 125, 722, 320, 440, 500, 333, 427, 19, 49];
        const height = 550;
        const width = 550;

        const animateDuration = 700;
        const animateDelay = 30;

        const tooltip = d3.select("body").append("div")
            .style("position", "absolute")
            .style("background", "lightgray")
            .style("padding", "5 15px")
            .style("border", "1px darkgray solid")
            .style("border-radius", "5px")
            .style("opacity", "0")

        const yScale = d3.scale.linear()
            .domain([0, d3.max(myData)])
            .range([0, height - 15])

        const xScale = d3.scale.ordinal()
            .domain(d3.range(0, myData.length))
            .rangeBands([0, width])

        const colors = d3.scale.linear()
            .domain([0, myData.length])
            .range(["orange", "coral"])

        const myChart = d3.select("#chart")
            .append("svg")
            .attr("width", width)
            .attr("height", height)
            .style("background", "papayawhip")
            .selectAll("rect")
            .data(myData)
            .enter().append("rect")
            .style("fill", (d, i) => colors(i))
            .attr("width", xScale.rangeBand() - 10)
            .attr("height", 0)
            .attr("x", (d, i) => xScale(i))
            .attr("y", height)
            .on("mouseover", (d) => {
                tooltip.transition()
                    .style("opacity", 1);
                tooltip.html(d)
                    .style("left", d3.event.pageX + "px")
                    .style("top", d3.event.pageY + "px");
                d3.select().style("opacity", 0.5);
            }
            )
            .on("mouseout", (d) => {
                tooltip.transition().style("opacity", 0);
                d3.select().style("opacity", 1);
            })

        myChart.transition()
            .attr("height", (d) => yScale(d))
            .attr("y", (d) => height - yScale(d))
            .duration(animateDuration)
            .delay((d, i) => i * animateDelay)
            .ease("elastic")
    </script>
</body>

</html>
